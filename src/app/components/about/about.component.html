<div class="container-fluid py-5" id="about">
    <div class="container py-5 d-flex flex-column align-items-center">
      <div class="section-title position-relative text-center">
        <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">About</h6>
        <h1 class="font-secondary display-4">Groom & Bride</h1>
        <i class="far fa-heart text-dark"></i>
      </div>
      <div class="row m-0 mb-4 mb-md-0 pb-2 pb-md-0">
        <div class="d-flex align-items-center col-md-6 p-0 text-center text-md-right">
          <div class="d-flex flex-column justify-content-center bg-secondary p-5 w-100">
            <h3 class="mb-3">The Groom</h3>
            <p>{{data.About.Groom.Description}}</p>
            <h3 class="font-secondary font-weight-normal text-muted mb-3">
              <i class="fa fa-male text-primary pr-3"></i>{{data.About.Groom.Name}}
            </h3>
          </div>
        </div>
        <div class="col-md-6 p-0" style="height: 400px;">
          <img class="h-100 w-100" src="https://drive.google.com/uc?export=view&id={{data.About.Groom.ImageId}}" style="object-fit: contain;">
        </div>
      </div>
      <div class="row m-0">
        <div class="col-md-6 p-0" style="height: 400px;">
          <img class="h-100 w-100" src="https://drive.google.com/uc?export=view&id={{data.About.Bride.ImageId}}" style="object-fit: contain;">
        </div>
        <div class="d-flex align-items-center col-md-6 p-0 text-center text-md-left">
          <div class="d-flex flex-column justify-content-center bg-secondary p-5 w-100">
            <h3 class="mb-3">The Bride</h3>
            <p>{{data.About.Bride.Description}}</p>
            <h3 class="font-secondary font-weight-normal text-muted mb-3">
              <i class="fa fa-female text-primary pr-3"></i>{{data.About.Bride.Name}}
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
