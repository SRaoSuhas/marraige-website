<div class="container-fluid py-5" id="about">
  <div class="container py-5">
    <div class="section-title position-relative text-center">
      <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">About</h6>
      <h1 class="font-secondary display-4">Groom & Bride</h1>
      <i class="far fa-heart text-dark"></i>
    </div>
    <div class="row m-0 mb-4 mb-md-0 pb-2 pb-md-0">
      <div class="d-flex align-items-center col-md-6 p-0 text-center text-md-right">
        <div class="d-flex flex-column justify-content-center bg-secondary p-5">
          <h3 class="mb-3">The Groom</h3>
          <p>{{jsonDataResult.About.Groom.Description}}</p>
          <h3 class="font-secondary font-weight-normal text-muted mb-3">
            <i class="fa fa-male text-primary pr-3"></i>{{jsonDataResult.About.Groom.Name}}
          </h3>
        </div>
      </div>
      <div class="col-md-6 p-0" style="min-height: 400px;">
        <img class="position-absolute w-100 h-100" src="{{jsonDataResult.About.Groom.ImageURL}}" style="object-fit: contain;">
      </div>
    </div>
    <div class="row m-0">
      <div class="col-md-6 p-0" style="min-height: 400px;">
        <img class="position-absolute w-100 h-100" src="{{jsonDataResult.About.Bride.ImageURL}}" style="object-fit: contain;">
      </div>
      <div class="d-flex align-items-center col-md-6 p-0 text-center text-md-left">
        <div class="d-flex flex-column justify-content-center bg-secondary p-5">
          <h3 class="mb-3">The Bride</h3>
          <p>{{jsonDataResult.About.Bride.Description}}</p>
          <h3 class="font-secondary font-weight-normal text-muted mb-3">
            <i class="fa fa-female text-primary pr-3"></i>{{jsonDataResult.About.Bride.Name}}
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
