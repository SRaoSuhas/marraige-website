<div class="container-fluid bg-gallery" id="gallery" style="padding: 120px 0">
    <div class="section-title position-relative text-center" style="margin-bottom: 60px;">
      <h1 class="font-secondary display-4 text-white">Our Video Gallery</h1>
      <i class="far fa-heart text-white"></i>
    </div>
    <div class="d-flex gallery-carousel">
    </div>
  </div>
  <div class="d-flex h-70vh m-3">
    <div class="d-flex gap-1 align-items-center flex-wrap h-100 justify-content-center overflow-y-scroll">
      <div class="containersss">
        <ng-container *ngFor="let c of columns">
          <div class="columnsss">
            <ng-container *ngFor="let imageSrc of c">
              <div class="postsss">
                <img class="img-fluid w-24 object-fit-contain cursor-pointer" src="{{imageSrc}}" alt="" >
                <div class="overlaysss"  data-toggle="modal"
                data-src="https://www.youtube.com/embed/Jj7fX3gVe4g" data-target="#videoModal"></div>
              </div>
            </ng-container>
          </div>
        </ng-container>
      </div>  
    </div>
  </div>
