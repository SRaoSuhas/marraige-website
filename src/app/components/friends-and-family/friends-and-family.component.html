<div class="container-fluid py-3 px-0" id="family">
  <div class="pt-5 pb-3">
    <div class="m-4 position-relative text-center">
      <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">Friends & Family</h6>
      <span class="text-dark heart material-symbols-outlined">favorite</span>
    </div>
    <div class="d-flex w-100 justify-content-around ">
      <div class="d-flex flex-column align-items-center w-50 vertical-line">
        <div class="row">
          <ul class="list-inline mb-4 px-0" id="portfolio-flters">
            <li class="btn btn-outline-primary font-weight-bold m-1 py-2 px-4">Groom side</li>
          </ul>
        </div>
        <div class="row m-0 p-0 portfolio-container justify-content-center align-content-center mx-2p">
          <ng-container *ngFor="let person of data.FriendsAndFamily.Groom">
            <div class="portfolio-item">
              <img class="img-fluid" src="../assets/{{person.ImageId}}" alt="">
              <div class="bg-secondary text-center p-4">
                <h4 class="mb-3 name">{{person.Name}}</h4>
                <p class="phone-no">{{person.PhoneNumber}}</p>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center w-50">
        <div class="row">
          <ul class="list-inline mb-4 px-0" id="portfolio-flters">
            <li class="btn btn-outline-primary font-weight-bold m-1 py-2 px-4">Bride side</li>
          </ul>
        </div>
        <div class="row m-0 p-0 portfolio-container justify-content-center align-content-center mx-2p">
          <ng-container *ngFor="let person of data.FriendsAndFamily.Bride">
            <div class="portfolio-item">
              <img class="img-fluid" src="../assets/{{person.ImageId}}" alt="">
              <div class="bg-secondary text-center p-4">
                <h4 class="mb-3 name">{{person.Name}}</h4>
                <p class="phone-no">{{person.PhoneNumber}}</p>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
