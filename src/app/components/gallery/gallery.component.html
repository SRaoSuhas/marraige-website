<div class="py-5 d-flex flex-column align-items-center" id="gallery">
  <div class="container-fluid bg-gallery" style="padding: 5rem 0">
    <div class="section-title position-relative text-center" style="margin-bottom: 60px;">
      <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">Gallery</h6>
      <h1 class="font-secondary display-4 text-white">Our Photo Gallery</h1>
      <i class="far fa-heart text-white"></i>
    </div>
  </div>
  <div class="tabs" id="galleryTabs">
    <ng-container *ngFor="let event of eventslist">
      <button id="{{event}}" class="tab" (click)="OnEventClick(event)">{{event}}</button>
    </ng-container>
  </div>
  <ng-container *ngIf="columns.length > 0">
    <div class="d-flex h-70vh m-3">
      <div id="gallery-grid"
        class="d-flex gap-1 align-items-center flex-wrap h-100 justify-content-center grid-width overflow-y-scroll">
        <div class="imageGridContainers">
          <ng-container *ngFor="let column of columns">
            <div class="imageGridColumns">
              <ng-container *ngFor="let imageId of column">
                <div class="imageGridPosts">
                  <img class="imageGridImages img-fluid w-24 object-fit-contain cursor-pointer"
                    src="../assets/{{imageId}}" alt="">
                  <div class="imageGridOverlays" (click)="onImageClick(imageId)"></div>
                </div>
              </ng-container>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="active-img-width h-100 d-flex flex-wrap justify-content-center" id="selected-image-container">
        <img class="img-fluid object-fit-contain m-2 img-filter p-2 h-85" src="../assets/{{activeImageId}}" alt="">
        <div class="d-flex w-100 justify-content-space-evenly align-items-center flex-wrap h-15">
          <a href="../assets/{{activeImageId}}" class="btn btn-blue" download="Suhas Veda {{activeEvent}}">Download</a>
        </div>
      </div>
    </div>
    <ng-container *ngIf="columns.length == 0">
      <div class="paginationList">
        <ng-container *ngFor="let page of pagination">
          <div id="paginationTiles-{{page}}" class="paginationTiles" (click)="onPaginationClick(page)">{{page}}</div>
        </ng-container>
      </div>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="columns.length == 0">
    <div>Photos are yet to be uploaded.... Please wait</div>
  </ng-container>
</div>
