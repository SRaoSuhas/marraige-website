<div class="container-fluid bg-gallery" id="gallery" style="padding: 120px 0">
  <div class="section-title position-relative text-center" style="margin-bottom: 60px;">
    <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">Gallery</h6>
    <h1 class="font-secondary display-4 text-white">Our Photo Gallery</h1>
    <i class="far fa-heart text-white"></i>
  </div>
  <div class="d-flex gallery-carousel">
  </div>
</div>
<div class="d-flex h-70vh m-3">
  <div class="d-flex gap-1 align-items-center flex-wrap h-100 justify-content-center w-70 overflow-y-scroll">
    <div class="imageGridContainers">
      <ng-container *ngFor="let c of columns">
        <div class="imageGridColumns">
          <ng-container *ngFor="let imageSrc of c">
            <div class="imageGridPosts">
              <img class="imageGridImages img-fluid w-24 object-fit-contain cursor-pointer" src="{{imageSrc}}" alt="">
              <div class="imageGridOverlays" (click)="onImageClick(imageSrc)"></div>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="w-30 h-100 d-flex flex-wrap" id="selected-image-container">
    <img class="img-fluid object-fit-contain m-2 img-filter p-2" src="{{activeImage}}" alt="">
    <div class="d-flex w-100 justify-content-around align-items-center flex-wrap">
      <button (click)="copyImgLink(activeImage)" class="button">Copy image link</button>
      <button (click)="downloadImg(activeImage)" target="_blank" class="button">Download</button>
    </div>
  </div>
</div>
