<div class="container-fluid py-5" id="event">
  <div class="container py-5">
    <div class="section-title position-relative text-center">
      <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">Event</h6>
      <h1 class="font-secondary display-4">Our Wedding Events</h1>
      <i class="far fa-heart text-dark"></i>
    </div>
    <div class="row justify-content-center gap-1rem ">
      <ng-container *ngFor="let event of jsonDataResult.Events">
        <div class="text-center flex-column align-items-center d-flex">
          <img class="img-fluid mb-4 h-15" src="https://drive.google.com/uc?export=view&id={{event.ImageId}}" alt="">
          <h4 class="mb-3">{{event.Name}}</h4>
          <a href="{{event.LocationURL}}" target="_blank" class="mb-2 w-50 d-block">{{event.Location}}</a>
          <p class="mb-0">{{event.Date}}<br>{{event.Time}}</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
