<div class="container-fluid py-5" id="event">
  <div class="container py-5">
    <div class="section-title position-relative text-center">
      <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">Event</h6>
      <h1 class="font-secondary display-4">Our Wedding Events</h1>
      <i class="far fa-heart text-dark"></i>
    </div>
    <div class="row justify-content-center">
      <ng-container *ngFor="let event of data.Events;let i = index">
        <div class="col-md-4 ">
          <div class="text-center">
            <img class="img-fluid mb-4 h-20" src="../assets/{{event.ImageId}}" alt="">
            <h4 class="mb-3">{{event.Name}}</h4>
            <p class="m-0">{{event.Location}}</p>
            <a href="{{event.LocationURL}}" target="_blank" class="m-0">View in MAP</a>
            <p class="mb-0">{{event.Date}}<br>{{event.Time}}</p>
          </div>
        </div>
        </ng-container>
    </div>
  </div>
</div>
