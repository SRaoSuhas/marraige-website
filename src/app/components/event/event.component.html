<div class="container-fluid pt-5 pb-0" id="event">
  <div class="container text-center">
    <div class="m-4 position-relative text-center">
      <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">Event</h6>
      <h1 class="font-secondary display-4">Our Wedding Events</h1>
      <span class="text-dark heart material-symbols-outlined">favorite</span>
    </div>
    <div class="row justify-content-center">
      <ng-container *ngFor="let event of data.Events;let i = index">
        <div class="col-md-4 ">
          <div class="text-center d-flex flex-column align-items-center">
            <img class="img-fluid mb-4 h-20" src="../assets/{{event.ImageId}}" alt="">
            <h4 class="mb-3">{{event.Name}}</h4>
            <div class="d-flex mb-3">
              <span class="text-dark material-symbols-outlined">distance</span>
              <p class="m-0">{{event.Location}}</p>
            </div>
            <button class="locationBtn btn btn-outline-primary font-weight-bold m-1 py-2 px-4 mb-3">
              <a class="locationLink m-0" href="{{event.LocationURL}}" target="_blank">View in MAP</a>
            </button>
            <p class="mb-0">
            <div class="d-flex mb-3">
              <span class="text-dark material-symbols-outlined">calendar_month</span>{{event.Date}}
            </div>
            <div class="d-flex mb-3">
              <span class="text-dark material-symbols-outlined">schedule</span>{{event.Time}}
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
